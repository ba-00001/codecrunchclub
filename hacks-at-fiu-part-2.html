                linear-gradient(90deg, transparent 79px, rgba(0, 255, 65, 0.03) 81px, rgba(0, 255, 65, 0.03) 82px, transparent 84px),

        /* Glitch effect for terminal feel */
        .glitch {
            position: relative;

<script>
   // Refresh embed function
   function refreshEmbed() {
       const iframe = document.getElementById('notionEmbed');
       iframe.src = iframe.src;
   }

   // Toggle fullscreen function
   function toggleFullscreen() {
       if (!document.fullscreenElement) {
           document.documentElement.requestFullscreen().catch(err => {
               console.log(`Error attempting to enable fullscreen: ${err.message}`);
           });
       } else {
           if (document.exitFullscreen) {
               document.exitFullscreen();
           }
       }
   }

   document.addEventListener('DOMContentLoaded', function() {
       // Matrix rain effect
       function createMatrixRain() {
           const canvas = document.createElement('canvas');
           const ctx = canvas.getContext('2d');
           
           canvas.style.position = 'fixed';
           canvas.style.top = '0';
           canvas.style.left = '0';
           canvas.style.width = '100%';
           canvas.style.height = '100%';
           canvas.style.pointerEvents = 'none';
           canvas.style.zIndex = '-1';
           canvas.style.opacity = '0.1';
           
           document.body.appendChild(canvas);
           
           canvas.width = window.innerWidth;
           canvas.height = window.innerHeight;
           
           const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
           const matrixArray = matrix.split("");
           
           const fontSize = 10;
           const columns = canvas.width / fontSize;
           
           const drops = [];
           for (let x = 0; x < columns; x++) {
               drops[x] = 1;
           }
           
           function draw() {
               ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
               ctx.fillRect(0, 0, canvas.width, canvas.height);
               
               ctx.fillStyle = '#00ff41';
               ctx.font = fontSize + 'px Courier New';
               
               for (let i = 0; i < drops.length; i++) {
                   const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                   ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                   
                   if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                       drops[i] = 0;
                   }
                   drops[i]++;
               }
           }
           
           setInterval(draw, 35);
       }
       
       // Initialize matrix rain effect
       setTimeout(createMatrixRain, 1000);
       
       // Glitch effect for floating elements
       const floatingIcons = document.querySelectorAll('.floating-icon');
       floatingIcons.forEach((icon, index) => {
           setInterval(() => {
               if (Math.random() > 0.95) {
                   icon.style.color = ['#00ff41', '#00d4ff', '#ff0080'][Math.floor(Math.random() * 3)];
                   setTimeout(() => {
                       icon.style.color = '#00ff41';
                   }, 100);
               }
           }, 2000 + (index * 500));
       });
       
       // Terminal typing effect
       const terminalLines = document.querySelectorAll('.terminal-line');
       terminalLines.forEach((line, index) => {
           const text = line.textContent;
           line.textContent = '';
           
           setTimeout(() => {
               let i = 0;
               const typeInterval = setInterval(() => {
                   if (i < text.length) {
                       line.textContent += text.charAt(i);
                       i++;
                   } else {
                       clearInterval(typeInterval);
                   }
               }, 50);
           }, index * 1000);
       });
       
       // Hacker badge hover effects
       const badges = document.querySelectorAll('.badge-hacker');
       badges.forEach(badge => {
           badge.addEventListener('mouseenter', function() {
               this.style.borderColor = ['#00ff41', '#00d4ff', '#ff0080', '#ffff00'][Math.floor(Math.random() * 4)];
               this.style.boxShadow = `0 0 20px ${this.style.borderColor}`;
           });
           
           badge.addEventListener('mouseleave', function() {
               this.style.borderColor = '#00ff41';
               this.style.boxShadow = '0 0 20px rgba(0, 255, 65, 0.4)';
           });
       });
       
       // Parallax effect for floating elements
       window.addEventListener('scroll', function() {
           const scrolled = window.pageYOffset;
           const parallax = document.querySelector('.floating-elements');
           const speed = scrolled * 0.2;
           
           if (parallax) {
               parallax.style.transform = `translateY(${speed}px)`;
           }
       });
       
       // Keyboard shortcuts
       document.addEventListener('keydown', function(e) {
           // Ctrl/Cmd + R for refresh
           if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
               e.preventDefault();
               refreshEmbed();
           }
           
           // F11 or Ctrl/Cmd + F for fullscreen
           if (e.key === 'F11' || ((e.ctrlKey || e.metaKey) && e.key === 'f')) {
               e.preventDefault();
               toggleFullscreen();
           }
       });
       
       // Add loading animation for iframe
       const iframe = document.getElementById('notionEmbed');
       const container = document.querySelector('.embed-container');
       
       // Add loading screen
       const loadingScreen = document.createElement('div');
       loadingScreen.innerHTML = `
           <div style="
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               color: #00ff41;
               font-family: 'Courier New', monospace;
               text-align: center;
               z-index: 1000;
           ">
               <div style="font-size: 3rem; margin-bottom: 1rem; animation: pulse-glow 2s ease-in-out infinite alternate;">
                   üîì
               </div>
               <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">
                   ACCESSING MAINFRAME...
               </div>
               <div style="font-size: 0.9rem; opacity: 0.7;">
                   Decrypting security protocols
               </div>
               <div style="margin-top: 1rem;">
                   <span style="animation: blink 1s infinite;">‚ñì</span>
                   <span style="animation: blink 1s infinite 0.1s;">‚ñì</span>
                   <span style="animation: blink 1s infinite 0.2s;">‚ñì</span>
               </div>
           </div>
       `;
       loadingScreen.style.cssText = `
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: rgba(0, 0, 0, 0.9);
           display: flex;
           align-items: center;
           justify-content: center;
           z-index: 10;
       `;
       
       container.appendChild(loadingScreen);
       
       iframe.addEventListener('load', function() {
           setTimeout(() => {
               loadingScreen.style.opacity = '0';
               setTimeout(() => {
                   loadingScreen.remove();
               }, 500);
           }, 2000);
       });
       
       // Window resize handler for canvas
       window.addEventListener('resize', function() {
           const canvas = document.querySelector('canvas');
           if (canvas) {
               canvas.width = window.innerWidth;
               canvas.height = window.innerHeight;
           }
       });
   });
</script>

</body>
</html>
