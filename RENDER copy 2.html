<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Membership Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    #results {
      margin-top: 20px;
    }
    .record {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .success { color: green; }
    .error { color: red; font-weight: bold; }
    .hint {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>üîç Membership Lookup</h2>
  <input type="text" id="nameInput" placeholder="Enter your full name..." oninput="checkName()">
  <div class="hint">Enter the full name exactly as submitted (e.g., "Alice Johnson").</div>
  <div id="results">Waiting for input...</div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwY5dCV8DxJdaD_4zGBt53LYP-AHVQlqAbNIHEGaMFW_iafR7p9JflGPrnpT6KfS3JU/exec';
    let memberList = [];

    // Fetch data from Google Sheets
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        memberList = data.map(entry => ({
          name: entry.name.trim(),
          membershipId: entry.membershipId.trim(),
          memberSince: entry.memberSince.trim()
        }));
        console.log("‚úÖ Data loaded:", memberList.map(m => m.name));
      })
      .catch(err => {
        document.getElementById('results').innerHTML = '<div class="error">‚ö†Ô∏è Failed to load member data.</div>';
        console.error(err);
      });

    function checkName() {
      const inputRaw = document.getElementById('nameInput').value;
      const input = inputRaw.trim().toLowerCase();
      const results = document.getElementById('results');

      if (!input) {
        results.innerHTML = "Waiting for input...";
        return;
      }

      const matches = memberList.filter(entry => entry.name.toLowerCase() === input);

      if (matches.length > 0) {
        results.innerHTML = `<div class="success">‚úÖ Found ${matches.length} record(s) for <strong>${matches[0].name}</strong>:</div><br>`;
        matches.forEach(entry => {
          results.innerHTML += `
            <div class="record">
              <strong>Membership ID:</strong> ${entry.membershipId}<br>
              <strong>Member Since:</strong> ${entry.memberSince}
            </div>
          `;
        });
      } else {
        results.innerHTML = `<div class="error">‚ùå No match found for "<strong>${inputRaw}</strong>".<br>
        <span style="font-weight: normal;">Make sure you entered the full name exactly as submitted.</span></div>`;
      }
    }
  </script>
</body>
</html>
