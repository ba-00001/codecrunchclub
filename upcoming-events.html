                    eventDateTime.setHours(timeObj.hours);
                    eventDateTime.setMinutes(timeObj.minutes);

                    const newEvent = {
                        ...eventTemplate,
                        start: eventDateTime,
                        time: `${timeObj.hours % 12 || 12}:${timeObj.minutes.toString().padStart(2, '0')} ${timeObj.hours >= 12 ? 'PM' : 'AM'}` // Format time correctly
                    };

                    events.push(newEvent);
                }

                // Move to the next day
                currentDate.setDate(currentDate.getDate() + 1);
            }

            return events;
        }
