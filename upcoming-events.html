    <script>
        function loadEvents() {
            const today = new Date();

            // Event data
            const events = [
                {
                    name: "CrunchTime LeetCode Session # 1 (Monday)",
                    date: new Date("2024-09-16T12:00:00"),
                    time: "12 PM - 1 PM",
                    description: "A LeetCode practice session for enhancing problem-solving skills.",
                    location: "Tamiami Hall Room 107 (FIU Campus)",
                    mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3577.580537138036!2d-80.3777072!3d25.7528213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9bf2398be2b61%3A0x46987dbd1a6e11cd!2sTamiami%20Hall!5e0!3m2!1sen!2sus!4v1693181870989!5m2!1sen!2sus"
                },
                {
                    name: "Code Crunch Convos (Wednesday)",
                    date: new Date("2024-09-18T17:00:00"),
                    time: "5 PM - 6 PM",
                    description: "Weekly sessions focusing on Data Structures and Python.",
                    location: "Tamiami Hall Room 107 (FIU Campus)",
                    mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3577.580537138036!2d-80.3777072!3d25.7528213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9bf2398be2b61%3A0x46987dbd1a6e11cd!2sTamiami%20Hall!5e0!3m2!1sen!2sus!4v1693181870989!5m2!1sen!2sus"
                },
                {
                    name: "CrunchTime LeetCode Session #2 (Thursday - Morning)",
                    date: new Date("2024-09-19T11:00:00"),
                    time: "11 AM - 12 PM",
                    description: "Morning LeetCode session to sharpen your coding skills.",
                    location: "Tamiami Hall Room 107 (FIU Campus)",
                    mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3577.580537138036!2d-80.3777072!3d25.7528213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9bf2398be2b61%3A0x46987dbd1a6e11cd!2sTamiami%20Hall!5e0!3m2!1sen!2sus!4v1693181870989!5m2!1sen!2sus"
                },
                {
                    name: "CrunchTime LeetCode Session # 3 (Thursday - Afternoon)",
                    date: new Date("2024-09-19T14:00:00"),
                    time: "2 PM - 3 PM",
                    description: "Afternoon LeetCode session to prep for technical interviews.",
                    location: "Tamiami Hall Room 107 (FIU Campus)",
                    mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3577.580537138036!2d-80.3777072!3d25.7528213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9bf2398be2b61%3A0x46987dbd1a6e11cd!2sTamiami%20Hall!5e0!3m2!1sen!2sus!4v1693181870989!5m2!1sen!2sus"
                },
                {
                    name: "CrunchTime LeetCode Session # 4 (Friday)",
                    date: new Date("2024-09-20T16:00:00"),
                    time: "4 PM - 5 PM",
                    description: "End your week with a LeetCode problem-solving session.",
                    location: "Tamiami Hall Room 107 (FIU Campus)",
                    mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3577.580537138036!2d-80.3777072!3d25.7528213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9bf2398be2b61%3A0x46987dbd1a6e11cd!2sTamiami%20Hall!5e0!3m2!1sen!2sus!4v1693181870989!5m2!1sen!2sus"
                },
                {
                    name: "Panel Session: Software Engineers from Google, Salesforce, Goldman Sachs, ServiceNow, Workday",
                    date: null, // TBD
                    time: "TBD",
                    description: "A panel session with software engineers discussing technical interviews and career paths.",
                    location: "Zoom",
                    mapUrl: "",
                    imageUrl: "https://github.com/ba-00001/imagesforWEB-1/blob/main/ComingSoon.jpg?raw=true"
                }
            ];

            const upcomingEvents = document.getElementById("upcoming-events");
            const pastEvents = document.getElementById("past-events");

            events.forEach(event => {
                const eventDate = event.date ? event.date.toLocaleDateString() : "TBD";
                const eventTime = event.time || "TBD";
                const eventLocation = event.location || "TBD";
                const mapHtml = event.mapUrl ? `<div class="map-container"><iframe src="${event.mapUrl}" allowfullscreen="" loading="lazy"></iframe></div>` : "";
                const eventHtml = `
                    <div class="event-container">
                        <h2 class="fw-bold">üìÖ ${eventDate} - ${event.name}</h2>
                        <p class="event-description">
                            üïî Time: ${eventTime}<br>
                            üìç Location: ${eventLocation}<br>
                            ${event.description}
                        </p>
                        ${event.imageUrl ? `<img src="${event.imageUrl}" alt="Event image" class="img-fluid rounded" />` : ''}
                        ${mapHtml}
                    </div>
                    <hr />
                `;

                // Sort events into upcoming and past
                if (event.date && event.date >= today) {
                    upcomingEvents.innerHTML += eventHtml;
                } else {
                    pastEvents.innerHTML += eventHtml;
                }
            });
        }

        document.addEventListener("DOMContentLoaded", loadEvents);
    </script>
