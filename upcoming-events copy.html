<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Code Crunch - Upcoming Events" />
    <meta name="author" content="Code Crunch" />
    <title>Upcoming Events - Code Crunch</title>
    
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="https://github.com/ba-00001/imagesforWEB-1/blob/main/favicon.ico?raw=true" />
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-brand img {
            height: 50px; /* Size of the logo next to the navbar */
            margin-right: 10px;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-nav .nav-item {
            padding-left: 15px; /* Add padding to the left */
            padding-right: 15px; /* Add padding to the right */
            position: relative;
        }
        .navbar-nav .nav-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.5); /* Adjust color as needed */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .social-links-inline {
            display: inline-block;
            font-size: 1.5rem;
            vertical-align: middle;
        }
        .social-links-inline a {
            margin: 0 10px;
            color: #000;
        }
        .divider {
            width: 33.33%;
            border-top: 2px solid #000;
            margin: 10px auto;
        }
    </style>
</head>

<body>

    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Code Crunch Logo" />
                Code Crunch 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="upcoming-events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="onboarding-guide.html">Onboarding Guide</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="py-5 bg-light">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 rounded-3 text-center">
                <h1 class="display-5 fw-bold">Upcoming Events</h1>
                <div class="divider"></div>
                <div class="social-links-inline">
                    <a href="https://www.linkedin.com/company/code-crunch-club/" target="_blank">
                        <i class="bi bi-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://www.instagram.com/codecrunchclub/" target="_blank">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                </div>
                <p class="fs-4 mt-4">Stay tuned for exciting events hosted by Code Crunch!</p>
            </div>
        </div>
    </header>

    <!-- Container for Calendar -->
    <div class="container">
        <div id="calendar"></div>
    </div>

    <!-- Modal for event details -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="eventTitle"></h2>
            <p id="eventDescription"></p>
            <p id="eventTime"></p>
            <p id="eventLocation"></p>
            <div id="eventMap" style="margin-top: 20px;">
                <iframe id="mapFrame" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <a id="zoomLink" href="#" target="_blank" style="display: block; margin-top: 10px;">If you can't join in person, click here to join via Zoom</a>
        </div>
    </div>

    <!-- FullCalendar Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var modal = document.getElementById('eventModal');
            var closeModal = document.getElementsByClassName('close')[0];
            var eventTitle = document.getElementById('eventTitle');
            var eventDescription = document.getElementById('eventDescription');
            var eventTime = document.getElementById('eventTime');
            var eventLocation = document.getElementById('eventLocation');
            var zoomLink = document.getElementById('zoomLink');
            var mapFrame = document.getElementById('mapFrame');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Month view
                events: [
                    {
                        title: 'CrunchTime LeetCode Session #1',
                        start: '2024-09-16T12:00:00',
                        description: 'A LeetCode practice session for enhancing problem-solving skills.',
                        time: '12 PM - 1 PM',
                        location: 'Tamiami Hall Room 107',
                        zoom: 'https://fiu.zoom.us/meeting/register/tZcldOqqpzMpEtwGD4E56DuKsgQTOOVlcgi-',
                        mapUrl: 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3577.580537138036!2d-80.3777072!3d25.7528213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9bf2398be2b61%3A0x46987dbd1a6e11cd!2sTamiami%20Hall!5e0!3m2!1sen!2sus!4v1693181870989!5m2!1sen!2sus'
                    },
                    {
                        title: 'Panel Session: Software Engineers from Google, Salesforce, Goldman Sachs',
                        start: '2024-10-01T12:00:00',
                        description: 'A panel session discussing technical interviews and career paths.',
                        time: '12 PM - 2 PM',
                        location: 'Zoom',
                        zoom: 'https://fiu.zoom.us/meeting/register/panelist-session-link',
                        mapUrl: ''
                    }
                ],
                eventClick: function(info) {
                    // Populate modal with event details
                    eventTitle.innerHTML = info.event.title;
                    eventDescription.innerHTML = info.event.extendedProps.description;
                    eventTime.innerHTML = 'Time: ' + info.event.extendedProps.time;
                    eventLocation.innerHTML = 'Location: ' + info.event.extendedProps.location;
                    zoomLink.href = info.event.extendedProps.zoom;

                    // Check if there's a map URL and display it
                    if (info.event.extendedProps.mapUrl) {
                        mapFrame.src = info.event.extendedProps.mapUrl;
                        document.getElementById('eventMap').style.display = 'block';
                    } else {
                        document.getElementById('eventMap').style.display = 'none';
                    }

                    // Show the modal
                    modal.style.display = 'block';
                }
            });

            calendar.render();

            // Close the modal when the user clicks on <span> (x)
            closeModal.onclick = function() {
                modal.style.display = 'none';
            };

            // Close the modal when the user clicks anywhere outside of the modal
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>

</body>
</html>
