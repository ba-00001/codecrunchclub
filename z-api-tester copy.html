<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>305 Marathon - Animated Poster</title>
  <style>
    :root {
      --bg-start: #f5c3a8;
      --bg-end: #f39d7a;
      --sea-start: #60b5d6;
      --sea-end: #1f6f87;
    }
    body {
      margin: 0;
      background: #fbd9c9;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", Arial;
    }
    .poster {
      width: min(92vw, 720px);
      aspect-ratio: 4 / 3;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
    }

    svg { width: 100%; height: auto; display: block; }

    /* Motion */
    .cloud { transform-origin: center; animation: drift 60s linear infinite; }
    .palm  { transform-origin: 60px 120px; animation: sway 6s ease-in-out infinite; transform-box: fill-box; }
    .waveGroup { animation: drift 25s linear infinite; transform-origin: 0 0; }

    .title { opacity: 0; animation: fadeIn 1s ease forwards 0.4s; }

    @keyframes drift {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-40px); }
    }
    @keyframes sway {
      0%,100% { transform: rotate(0deg); }
      50%     { transform: rotate(-2deg); }
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="poster" aria-label="Animated 305 Marathon poster">
    <svg viewBox="0 0 900 675" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="305 Marathon Full Edition animated poster">
      <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%"  stop-color="#f5c3a8"/>
          <stop offset="100%" stop-color="#f39d7a"/>
        </linearGradient>
        <linearGradient id="sea" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#60b5d6"/>
          <stop offset="100%" stop-color="#1f6f87"/>
        </linearGradient>
      </defs>

      <!-- background -->
      <rect width="900" height="675" fill="url(#bg)" />

      <!-- sun (subtle) -->
      <circle cx="800" cy="110" r="70" fill="#ffd28a" opacity="0.8"/>

      <!-- drifting clouds -->
      <g class="cloud" fill="#ffffff" opacity="0.95" transform="translate(0,0)">
        <ellipse cx="140" cy="90"  rx="85"  ry="25"/>
        <ellipse cx="210" cy="95"  rx="100" ry="28"/>
        <ellipse cx="270" cy="85"  rx="70"  ry="22"/>
      </g>

      <!-- city skyline (stylized) -->
      <g transform="translate(520,140)" fill="#2b2b31" opacity="0.9">
        <rect x="0"   y="180" width="40" height="240"/>
        <rect x="50"  y="140" width="28" height="280"/>
        <rect x="90"  y="170" width="60" height="250"/>
        <rect x="165" y="110" width="28" height="310"/>
        <rect x="205" y="150" width="60" height="270"/>
        <rect x="270" y="120" width="48" height="300"/>
        <rect x="324" y="135" width="52" height="285"/>
      </g>

      <!-- palm trees -->
      <g class="palm" transform="translate(60,420)">
        <!-- trunk -->
        <path d="M40 0 C38 70 34 140 36 210 L38 210 L38 0 Z" fill="#8a5a2a"/>
        <!-- leaves (stylized) -->
        <path d="M40 -20 C -10 20 0 40 70 0" fill="none" stroke="#25635f" stroke-width="6" />
        <path d="M60 -20 C 110 25 110 70 20 20" fill="none" stroke="#25635f" stroke-width="6" />
      </g>

      <g class="palm" transform="translate(165,430)">
        <!-- trunk -->
        <path d="M50 0 C48 75 42 150 44 210 L46 210 L46 0 Z" fill="#8a5a2a"/>
        <!-- leaves -->
        <path d="M50 -18 C 0 25 10 40 80 0" fill="none" stroke="#25635f" stroke-width="6" />
        <path d="M70 -18 C 120 28 120 60 30 18" fill="none" stroke="#25635f" stroke-width="6" />
      </g>

      <!-- water / waves (animated) -->
      <g class="waveGroup" transform="translate(0,520)" fill="none" stroke-linecap="round">
        <path d="M0 0 Q 150 -20 300 0 T 600 0" stroke="url(#sea)" stroke-width="8" />
        <path d="M0 12 Q 150 -4 300 12 T 600 12" stroke="#2f85a0" stroke-width="7" opacity="0.9"/>
        <path d="M0 26 Q 150 0 300 26 T 600 26" stroke="#1f6f87" stroke-width="5" opacity="0.8"/>
      </g>

      <!-- horizon line -->
      <line x1="0" y1="520" x2="900" y2="520" stroke="#19908a" stroke-width="2" />

      <!-- title and edition text -->
      <g>
        <text x="40" y="460" fill="#1b1b1b" font-family="Verdana, Arial" font-size="56" font-weight="800" class="title">
          305 Marathon
        </text>
        <text x="40" y="520" fill="#1b1b1b" font-family="Verdana, Arial" font-size="28" font-weight="700" opacity="0.95">
          Full Edition
        </text>
      </g>
    </svg>
  </div>
</body>
</html>
