<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Google Slides Selector</title>
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .presentation-container {
            margin-top: 20px;
            width: 80%;
            height: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .presentation-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-nav .nav-item {
            padding-left: 15px;
            padding-right: 15px;
            position: relative;
        }
        .navbar-nav .nav-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Responsive navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Code Crunch Logo" />
                Code Crunch
            </a>
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="slides.html">Slides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upcoming-events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="onboarding-guide.html">Onboarding Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Select a Presentation to View</h2>
        <select id="presentationSelector" onchange="updatePresentation()">
            <!-- Replace with your actual Google Slides presentation IDs -->
            <option value="" disabled selected>Select a presentation</option>
            <option value="11DnMu8KKvajx0TpfqNeLk5KUZk9AR7w0">Google Slides Presentation 1</option>
            <option value="your-slide-2-id">Google Slides Presentation 2</option>
            <option value="your-slide-3-id">Google Slides Presentation 3</option>
        </select>

        <div class="presentation-container" id="presentationContainer">
            <!-- Google Slides presentation will be embedded here -->
        </div>
    </div>

    <script>
        function updatePresentation() {
            // Get the selected presentation ID
            var presentationId = document.getElementById("presentationSelector").value;

            // Construct the Google Slides embed URL
            var embedUrl = `https://docs.google.com/presentation/d/${presentationId}/preview?rm=minimal`;

            // Update the iframe with the new presentation
            document.getElementById("presentationContainer").innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
        }
    </script>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
