<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>305 Hackathon Agenda Viewer</title>
    <style>
        /* Center content */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container for iframe */
        .doc-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;  /* Full width */
            height: 90vh;  /* 90% of viewport height */
            overflow: hidden;
        }

        iframe {
            width: 90%;  /* Adjusts to screen */
            height: 90vh; /* Almost full screen */
            border: none;
        }

        /* Button styles */
        .button-container {
            margin: 10px 0;
        }

        .view-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .view-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            iframe {
                width: 100%; /* Full width on smaller screens */
                height: 80vh;
            }
        }
    </style>
</head>
<body>

    <h2>305 Hackathon Agenda - View Only</h2>

    <!-- View-Only Button
     
     <div class="button-container">
        <a href="https://docs.google.com/document/d/1A1LZqu-tIeRa4NnJLpNX3u-2ZPUv13j28qF4SF27iHg/view" 
           class="view-btn" target="_blank">
            View Full Document
        </a>
    </div> 
    
    
    -->
   

    <!-- Google Doc Viewer (Read-Only) -->
    <div class="doc-container">
        <iframe src="https://docs.google.com/document/d/1A1LZqu-tIeRa4NnJLpNX3u-2ZPUv13j28qF4SF27iHg/preview"></iframe>
    </div>

</body>
</html>
