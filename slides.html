<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Crunch Presentation</title>
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 100px auto;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #5072a7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #3b5998;
        }
        /* Navbar styles */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-nav .nav-item {
            padding-left: 15px;
            padding-right: 15px;
            position: relative;
        }
        .navbar-nav .nav-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Responsive navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Code Crunch Logo" />
                Code Crunch
            </a>
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upcoming-events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="onboarding-guide.html">Onboarding Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Presentation Access Button -->
    <div class="login-container">
        <h2>Access Code Crunch Presentation</h2>
        <button onclick="redirectToSlides()">Click Here to View</button>
    </div>

    <script>
        // Redirect to the Google Slides link when the button is clicked
        function redirectToSlides() {
            window.location.href = 'https://drive.google.com/drive/folders/1FODmR1gCHxdGM10rZ7CfjRezXeYA2VVq?usp=sharing';
        }
    </script>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
