<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Download</title>
    <style>
        /* Center content */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container for iframe */
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;  /* Full width */
            height: 90vh;  /* 90% of viewport height */
            overflow: hidden;
        }

        iframe {
            width: 90%;  /* Adjusts to screen */
            height: 90vh; /* Almost full screen */
            border: none;
        }

        /* Button styles */
        .button-container {
            margin: 10px 0;
        }

        .download-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            iframe {
                width: 100%; /* Full width on smaller screens */
                height: 80vh;
            }
        }
    </style>
</head>
<body>

    <h2>Responsive PDF Viewer with Download</h2>

    <!-- Download Button -->
    <div class="button-container">
        <a href="https://drive.google.com/uc?export=download&id=14CvZQGXFYa9WKqS9lK-Ows6RtHzvtw1W" 
           class="download-btn" target="_blank">
            Download PDF
        </a>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-container">
        <iframe src="https://drive.google.com/file/d/14CvZQGXFYa9WKqS9lK-Ows6RtHzvtw1W/preview"></iframe>
    </div>

</body>
</html>
