<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hack University Portal</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { --brand:#5865F2; }
    * { box-sizing: border-box; }
    body {
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color:#1f2a36;
    }
    .card { background:#fff; width:min(880px,94vw); padding:28px; border-radius:18px; box-shadow:0 20px 44px rgba(0,0,0,.14); }
    h1 { margin:0 0 6px; font-size:clamp(1.4rem,2.4vw + .6rem,2rem); }
    .sub { margin:0 0 18px; color:#57606a }
    .btn {
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 18px; border-radius:12px; border:0; cursor:pointer; font-weight:800;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn-brand { background:var(--brand); color:#fff; }
    .btn-brand:hover { transform:translateY(-2px); box-shadow:0 12px 18px rgba(88,101,242,.35); }
    .btn-ghost { background:#fff; border:2px solid #e6ebf1; color:#1f2a36; }
    .btn-ghost:hover { transform:translateY(-2px); box-shadow:0 8px 14px rgba(0,0,0,.06); }
    .row { display:flex; justify-content:space-between; gap:10px; align-items:center; flex-wrap:wrap; }
    .links { display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }
    .link { display:inline-block; padding:10px 16px; border-radius:999px; background:#fff; border:2px solid #e6ebf1; text-decoration:none; font-weight:700; color:#1f2a36; }
    .muted { color:#6b7780; font-size:.95rem; }
    .hidden { display:none !important; }
    .error { color:#c0392b; font-weight:700; margin-top:10px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Hack University Portal</h1>
    <p class="sub">Sign in with Google to access your community links.</p>

    <!-- Login -->
    <section id="loginSection">
      <button id="btnLogin" class="btn btn-brand">Sign in with Google</button>
    </section>

    <!-- Portal -->
    <section id="portalSection" class="hidden">
      <div class="row">
        <div>
          <strong>Welcome, <span id="userName">Member</span></strong>
          <div class="muted" id="userEmail"></div>
        </div>
        <button id="btnLogout" class="btn btn-ghost">Sign out</button>
      </div>

      <h3 style="margin:18px 0 8px;">Quick Links</h3>
      <div id="btnRow" class="links"></div>
      <div id="status" class="muted"></div>
      <div id="errorBox" class="error hidden"></div>
    </section>
  </main>

  <!-- Firebase (ESM) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, onAuthStateChanged,
      signInWithPopup, signOut
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    // --- Your Firebase web config (safe to expose for Auth) ---
    const firebaseConfig = {
      apiKey: "AIzaSyA87e4Ko-PH50WR0yk-dPI0glo8Kzn3Phk",
      authDomain: "codecrunchlogin.firebaseapp.com",
      projectId: "codecrunchlogin",
      storageBucket: "codecrunchlogin.firebasestorage.app",
      messagingSenderId: "945217403681",
      appId: "1:945217403681:web:eada6fac78175919b45c60",
      measurementId: "G-L059HBFTK7"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // UI
    const loginSection  = document.getElementById("loginSection");
    const portalSection = document.getElementById("portalSection");
    const userNameEl    = document.getElementById("userName");
    const userEmailEl   = document.getElementById("userEmail");
    const btnRow        = document.getElementById("btnRow");
    const statusEl      = document.getElementById("status");
    const errorBox      = document.getElementById("errorBox");

    document.getElementById("btnLogin").addEventListener("click", () => signInWithPopup(auth, provider));
    document.getElementById("btnLogout").addEventListener("click", () => signOut(auth));

    async function fetchLinks() {
      statusEl.textContent = "Loading linksâ€¦";
      errorBox.classList.add("hidden");
      try {
        const user = auth.currentUser;
        const idToken = await user.getIdToken(true);

        const res = await fetch("/api/links", {
          headers: { Authorization: "Bearer " + idToken }
        });
        if (!res.ok) throw new Error(await res.text());
        const { links } = await res.json();

        const discord   = links.discord     || "#";
        const groupme   = links.groupme     || "#";
        const instagram = links.iginstagram || links.instagram || "#";

        btnRow.innerHTML = `
          <a class="link" href="${discord}" target="_blank" rel="noopener">Discord Server</a>
          <a class="link" href="${groupme}" target="_blank" rel="noopener">GroupMe</a>
          <a class="link" href="${instagram}" target="_blank" rel="noopener">Instagram</a>
        `;
        statusEl.textContent = "";
      } catch (err) {
        statusEl.textContent = "";
        errorBox.textContent = "Failed to load links: " + (err?.message || err);
        errorBox.classList.remove("hidden");
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        portalSection.classList.remove("hidden");
        userNameEl.textContent = user.displayName || "Member";
        userEmailEl.textContent = user.email || "";
        fetchLinks();
      } else {
        portalSection.classList.add("hidden");
        loginSection.classList.remove("hidden");
        btnRow.innerHTML = "";
      }
    });
  </script>
</body>
</html>
