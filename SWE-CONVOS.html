    function categorizeAndPopulateEvents() {
        const today = new Date();
        const upcomingSection = document.getElementById('current-upcoming');
        const pastSection = document.getElementById('past');

        const upcomingEvents = events.filter(event => new Date(event.date) >= today);
        const pastEvents = events.filter(event => new Date(event.date) < today);

        // Sort events by date
        upcomingEvents.sort((a, b) => new Date(a.date) - new Date(b.date));
        pastEvents.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Populate upcoming events
        upcomingEvents.forEach(event => {
            const eventContainer = document.createElement('div');
            eventContainer.className = 'event-container';
            const imgElement = document.createElement('img');
            imgElement.src = event.imageUrl;
            imgElement.alt = event.title;
            eventContainer.innerHTML = `<h3>${event.title}</h3><p>${event.location}</p>`;
            eventContainer.appendChild(imgElement);
            upcomingSection.appendChild(eventContainer);
        });

        // Populate past events
        pastEvents.forEach(event => {
            const eventContainer = document.createElement('div');
            eventContainer.className = 'event-container';
            const imgElement = document.createElement('img');
            imgElement.src = event.imageUrl;
            imgElement.alt = event.title;
            eventContainer.innerHTML = `<h3>${event.title}</h3><p>${event.location}</p>`;
            eventContainer.appendChild(imgElement);
            pastSection.appendChild(eventContainer);
        });
    }

    document.addEventListener('DOMContentLoaded', categorizeAndPopulateEvents);
</script>
