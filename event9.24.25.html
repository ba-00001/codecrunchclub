<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .attendance-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .attendance-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .attendance-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .everglades {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .on-campus {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }

        .fiu-other {
            background: linear-gradient(45deg, #fa709a, #fee140);
        }

        .url-text {
            font-size: 0.8em;
            margin-top: 8px;
            opacity: 0.9;
            word-break: break-all;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .attendance-btn {
                padding: 18px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Attendance</h1>
        </div>

        <div class="attendance-options">
            <button class="attendance-btn everglades" onclick="window.open('https://forms.office.com/Pages/ResponsePage.aspx?id=qOV5rOTgS0OikiyJtcKDZj6p81MggldMriz6esFd7VpUNUVMQTBHWjVCT1hIVk1ZMVUzNzE4Slc3Ri4u', '_blank')">
                🏠 Everglades Residents<br>
                <small style="font-size: 0.8em; opacity: 0.9; word-break: break-all;">📋 Attendance</small>
            </button>
            
            <button class="attendance-btn on-campus" onclick="window.open('https://forms.office.com/Pages/ResponsePage.aspx?id=qOV5rOTgS0OikiyJtcKDZj6p81MggldMriz6esFd7VpUNUVMQTBHWjVCT1hIVk1ZMVUzNzE4Slc3Ri4u', '_blank')">
                🏛️ On Campus Residents<br>
                <small style="font-size: 0.8em; opacity: 0.9; word-break: break-all;">📋 Attendance</small>
            </button>
            
            <button class="attendance-btn fiu-other" onclick="window.open('https://hackuniversityattendance.vercel.app', '_blank')">
                🎓 FIU Students (Off Campus/Online) & Non-FIU Students<br>
                <small style="font-size: 0.8em; opacity: 0.9; word-break: break-all;">📋 Attendance</small>
            </button>
        </div>
    </div>
</body>
</html>
