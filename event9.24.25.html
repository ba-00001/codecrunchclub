<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance System</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
    .container{background:#fff;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,.1);max-width:600px;width:100%;text-align:center}
    .header{margin-bottom:40px}
    .header h1{color:#333;font-size:2.5em;margin-bottom:10px;font-weight:700}
    .header p{color:#666;font-size:1.1em}
    .attendance-options{display:flex;flex-direction:column;gap:20px;margin-bottom:30px}
    .attendance-btn{background:linear-gradient(45deg,#667eea,#764ba2);color:#fff;border:none;padding:20px 30px;font-size:1.2em;border-radius:15px;cursor:pointer;transition:all .3s ease;box-shadow:0 8px 25px rgba(102,126,234,.3);position:relative;overflow:hidden}
    .attendance-btn:hover{transform:translateY(-3px);box-shadow:0 12px 35px rgba(102,126,234,.4)}
    .attendance-btn:active{transform:translateY(-1px)}
    .attendance-btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);transition:left .5s}
    .attendance-btn:hover::before{left:100%}
    .everglades{background:linear-gradient(45deg,#4facfe,#00f2fe)}
    .on-campus{background:linear-gradient(45deg,#43e97b,#38f9d7)}
    .fiu-other{background:linear-gradient(45deg,#fa709a,#fee140)}
    .status-message{margin-top:20px;padding:15px;border-radius:10px;font-weight:500;display:none}
    .success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
    @media (max-width:768px){
      .container{padding:30px 20px}
      .header h1{font-size:2em}
      .attendance-btn{padding:18px 25px;font-size:1.1em}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“‹ Attendance System</h1>
      <p>Please select your category to mark attendance</p>
    </div>

    <div class="attendance-options">
      <button class="attendance-btn everglades" onclick="markAttendance('everglades')">
        ğŸ  Everglades Residents<br>
        <small style="font-size:.8em;opacity:.9;">attendance1.vercel.app</small>
      </button>

      <button class="attendance-btn on-campus" onclick="markAttendance('on-campus')">
        ğŸ›ï¸ On Campus Residents<br>
        <small style="font-size:.9em;opacity:.9;">Event hosted by RA Brian and RA Raiyan</small><br>
        <small style="font-size:.8em;opacity:.9;">attendance2.vercel.app</small>
      </button>

      <button class="attendance-btn fiu-other" onclick="markAttendance('fiu-other')">
        ğŸ“ FIU Students (Off Campus/Online) & Non-FIU Students<br>
        <small style="font-size:.9em;opacity:.9;">
          Event hosted by
          <a href="https://cahsiatfiu.vercel.app/" target="_blank" style="color:#fff;text-decoration:underline;">CAHSI at FIU</a>
          and
          <a href="https://hackuniversity.vercel.app" target="_blank" style="color:#fff;text-decoration:underline;">Hack University</a>
        </small><br>
        <small style="font-size:.8em;opacity:.9;">attendance3.vercel.app</small>
      </button>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div style="margin-top:30px;text-align:center;">

    </div>
  </div>

  <script>
    // Category-specific links
    const urlMap = {
      'everglades': 'https://forms.office.com/Pages/ResponsePage.aspx?id=qOV5rOTgS0OikiyJtcKDZj6p81MggldMriz6esFd7VpUNUVMQTBHWjVCT1hIVk1ZMVUzNzE4Slc3Ri4u',
      'on-campus': 'https://forms.office.com/Pages/ResponsePage.aspx?id=qOV5rOTgS0OikiyJtcKDZj6p81MggldMriz6esFd7VpUNUVMQTBHWjVCT1hIVk1ZMVUzNzE4Slc3Ri4u',
      'fiu-other': 'hackuniversityattendance.vercel.app'
    };

    let hasMarkedAttendance = false;

    function markAttendance(category) {
      if (hasMarkedAttendance) {
        showMessage('You have already marked your attendance today!', 'warning');
        return;
      }

      hasMarkedAttendance = true;

      const categoryNames = {
        'everglades': 'Everglades Residents',
        'on-campus': 'On Campus Residents',
        'fiu-other': 'FIU Students (Off Campus/Online) & Non-FIU Students'
      };

      showMessage(`âœ… Attendance marked successfully for ${categoryNames[category]}!`, 'success');

      document.querySelectorAll('.attendance-btn').forEach(btn => {
        if (btn.onclick.toString().includes(category)) {
          btn.style.opacity = '0.7';
          if (!/âœ“$/.test(btn.textContent)) btn.innerHTML += ' âœ“';
        }
        btn.disabled = true;
      });

      setTimeout(() => {
        window.open(urlMap[category], '_blank');
      }, 1500);
    }

    function showMessage(message, type) {
      const el = document.getElementById('statusMessage');
      el.textContent = message;
      el.className = `status-message ${type === 'success' ? 'success' : 'warning'}`;
      el.style.display = 'block';

      if (type !== 'success') {
        el.style.backgroundColor = '#fff3cd';
        el.style.color = '#856404';
        el.style.border = '1px solid #ffeaa7';
      }

      setTimeout(() => { el.style.display = 'none'; }, 5000);
    }
  </script>
</body>
</html>
